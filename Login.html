<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <link rel="stylesheet" type="text/css" href="assets/css/logincss.css"/>
</head>
<body>

<div class="container">
    <div class="left_block">
        <div class="pic_container">
            <h6 class="pic_title">СТАНЬТЕ ЛУЧШЕ</h6>
            <h2 class="pic_title2">ВОЙДИТЕ</h2>
        </div>
    </div>

    <div class="right_block">

    </div>







<div class="container">
    <h2>User Login</h2>
    <form id="loginForm">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
</div>

<script>
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault();

        var username = document.getElementById("username").value;
        var password = document.getElementById("password").value;

        // Send login data to the server using AJAX or Fetch API
        fetch("/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                "username": username,
                "password": password
            })
        })
        .then(response => response.json())
        .then(data => {
            alert(data.message); // Show login message
            // You can redirect the user to another page or perform other actions here
        })
        .catch(error => {
            console.error('Error:', error);
            alert("Login failed. Please try again.");
        });
    });
</script>

</body>
</html>
