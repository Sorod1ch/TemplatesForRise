<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <title>Record Spending</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <a href="index.html">
                <img src="assets/photos/logo.png" alt="Rise Logo" class="logo">
            </a>
            <a href="about.html" class="nav-link">О проекте</a>
        </div>
        <div class="right-container">
            <div class="auth-buttons">
                <a href="Login.html" class="btn">Вход</a>
                <a href="Register.html" class="btn">Регистрация</a>
            </div>
        </div>
    </header>
    <main>
        <h2>Записать траты</h2>
        <form id="recordForm">
            <div class="form-group">
                <label for="date">Дата:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label for="amount">Сумма:</label>
                <input type="number" id="amount" name="amount" required>
            </div>
            <div class="form-group">
                <label for="description">Описание:</label>
                <input type="text" id="description" name="description" required>
            </div>
            <div class="form-group">
                <label for="category">Категория:</label>
                <select id="category" name="category" required>
                    <!-- Категории будут динамически добавлены здесь -->
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Записать</button>
            </div>
        </form>
    </main>
    <footer>
        <p>© 2024 Rise. Все права защищены.</p>
        <nav>
            <ul>
                <li><a href="privacy.html">Конфиденциальность</a></li>
                <li><a href="terms.html">Условия использования</a></li>
                <li><a href="support.html">Поддержка</a></li>
            </ul>
        </nav>
    </footer>
    <script src="assets/js/record_spending.js"></script>
</body>
</html>
